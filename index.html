<head>
  <title>widgit</title>
  <script src="base64.js"></script>
</head>
<body>
<h1>Soon...</h1>
<h2>Airplay test</h2>
<img id="photo" />
<script>

function xhr( method, url, data, callback )
{
  var req = null;
  if( window.XMLHttpRequest ) req = new XMLHttpRequest();
  if( window.ActiveXObject )
  {
    var names = [ 'Msxml2.XMLHTTP.6.0', 'Msxml2.XMLHTTP.3.0', 'Msxml2.XMLHTTP', 'Microsoft.XMLHTTP' ];
    for( var i in names )
    {
      try{ req = ActiveXObject( names[ i ] ); break; }
      catch( e ) { }
    }
  }
  if( req == null )
  {
    alert( 'Browser not supported' );
    return;
  }
  req.onreadystatechange = function() { callback( req ) };
  req.open( method, url, true );
  if( method == 'GET' ) req.overrideMimeType( 'text/plain; charset=x-user-defined' );
  if( method == 'POST' ) req.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded' );
  if( method == 'PUT' ) req.setRequestHeader( 'Content-Type', 'image/jpeg' );
  req.send( data );
}

xhr( 'GET', 'test.jpg', null, function( r ) { if( r.readyState == 4 ) { document.getElementById( 'photo' ).src = 'data:image/jpeg;base64,' + base64encode( r.responseText ); airplay( r.responseText ); } } );


function airplay( data )
{
  var a = new ArrayBuffer( data.length );
  var ui8a = new Uint8Array( a, 0 );
  for( var i = 0; i < data.length; i++ ) ui8a[ i ] = ( data.charCodeAt( i ) & 0xff );
  xhr( 'PUT', 'http://appletv.local:7000/photo', a, function( r ) { if( r.readyState == 4 ) document.write( r.responseText ); } );
}

</script>
</body>
</html>
